<div class="w-full flex flex-col space-y-3 items-center justify-center mb-4">
  <h3 class="text-xl uppercase font-semibold">Buscar por regi√≥n</h3>

  <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
  <select [(ngModel)]="selectedRegion" (change)="searchByRegion()" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
  </select>

  <!-- <shared-search-input (onDebouncer)="searchByRegion( $event )" class="w-11/12 md:w-1/4" (onValue)="searchByRegion( $event )" [placeholder]="placeholder"></shared-search-input> -->
  <shared-loading-spinner *ngIf="showLoader"></shared-loading-spinner>
</div>

<countries-country-table [countries]="countries" *ngIf="countries.length > 0"></countries-country-table>
